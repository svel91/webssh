---
engines:
  csslint:
    enabled: true
    exclude_paths:
      - "client/public/*"
  duplication:
    exclude_paths:
      - "client/public/*"
      - "workspace/*"
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true

ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- node_modules/
- "client/public/*
- "workspace/*"


